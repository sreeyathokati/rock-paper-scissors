<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="options">
    <div class="option" id="rock"><img src="roc.jpeg" alt="rock"></div>
    <div class="option" id="paper"><img src="paper.jpeg" alt="rock"></div>
    <div class="option" id="scissors"><img src="sciss.jpeg" alt="rock"></div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user">0</p>
      <p>you</p>
    </div>
    <div class="score">
      <p id="computer">0</p>
      <p>comp</p>
    </div>
  </div>
  <div class="score-msg">
    <p id="msg">play your game</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
